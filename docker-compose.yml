version: '3.8'

services:
  channel-service:
    build: .
    ports:
      - "5003:5003"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:

